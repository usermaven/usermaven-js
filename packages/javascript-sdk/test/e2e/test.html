<!DOCTYPE html>
<html>
<head>
    <title>Usermaven Pixel Test Page</title>

    <!-- Load the local development build of Usermaven -->

    <script type="text/javascript">     
        // Setup event capture for testing
        window.capturedEvents = [];
        
        // Override the transport to capture events
        window.originalTransportSend = null;
        window.captureEvents = function(enable) {
            if (enable && !window.originalTransportSend) {
                // Wait for Usermaven to initialize
                const checkInterval = setInterval(function() {
                    if (window.usermaven && window.usermaven.getConfig) {
                        clearInterval(checkInterval);
                        
                        // Get the client instance
                        const config = window.usermaven.getConfig();
                        if (config && config._client && config._client.transport) {
                            const transport = config._client.transport;
                            window.originalTransportSend = transport.send;
                            
                            // Override the send method to capture events
                            transport.send = function(payload) {
                                window.capturedEvents.push(payload);
                                return window.originalTransportSend.apply(this, arguments);
                            };
                            console.log('Event capture enabled');
                        }
                    }
                }, 100);
            } else if (!enable && window.originalTransportSend) {
                // Restore original transport
                const config = window.usermaven.getConfig();
                if (config && config._client && config._client.transport) {
                    config._client.transport.send = window.originalTransportSend;
                    window.originalTransportSend = null;
                    console.log('Event capture disabled');
                }
            }
        };
        
        (function () {
            window.usermaven = window.usermaven || (function () { (window.usermavenQ = window.usermavenQ || []).push(arguments); })
            var t = document.createElement('script'),
                s = document.getElementsByTagName('script')[0];
            t.defer = true;
            t.id = 'um-tracker';
            t.setAttribute('data-tracking-host', "https://events.usermaven.com")
            t.setAttribute('data-key', 'UMaugVPOWz');
            t.setAttribute('data-autocapture', 'true');
            t.setAttribute('data-auto-pageview', 'true');  
            t.src = '/dist/lib.js';
            s.parentNode.insertBefore(t, s);
        })();
      </script>
</head>
<body>
    <h1>Usermaven Test Page</h1>
    <div id="testContainer">
        <button id="testButton" onclick="testButtonClick()">Test Button</button>
        <form id="testForm" onsubmit="testFormSubmit(event)">
            <input type="text" id="testInput" value="test value" />
            <button type="submit">Submit</button>
        </form>
        <div>
            <button id="test-auto-capture"></button>
        </div>
    </div>

    <script>
        // Test custom event handlers
        function testButtonClick() {
            if (typeof window.usermaven === 'function') {
                window.usermaven('track', 'button_click', {
                    buttonId: 'testButton',
                    timestamp: new Date().toISOString()
                });
            } else {
                console.error('Usermaven not initialized');
            }
        }

        function testFormSubmit(event) {
            event.preventDefault();
            window.usermaven('track', 'form_submit', {
                formId: 'testForm',
                inputValue: document.getElementById('testInput').value,
                timestamp: new Date().toISOString()
            });
        }

        // Helper function to check if Usermaven is loaded
        function isUsermavenLoaded() {
            return typeof window.usermaven !== 'undefined' && 
                   typeof window.usermaven.track === 'function';
        }

        // Log any errors
        window.console.errors = [];
        const originalError = console.error;
        console.error = function(...args) {
            window.console.errors.push(args);
            originalError.apply(console, args);
        };
    </script>
</body>
</html>
