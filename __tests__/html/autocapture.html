<html>
<head>
    <!-- Usermaven tracking one-liner. By default, autocapturing is disabled  -->
    <script src="%%SERVER%%/s/lib.js" data-key="Test" data-log-level="debug"  data-autocapture="true" defer></script>
</head>

<body>
    <h1>Testing %%SERVER%%</h1>
    <h3>Achor Tag</h3>
   <ul>
       <li>
           <a  href="embed.html">Embedded Usermaven</a>
       </li>
       <li>
           <a href="#">Test Popstate</a>
       </li>
   </ul>


    <h3>Button Tag</h3>
    <button data-marketing-actions="24" data-usermaven-ac="yes" id="button-test-0" name="button-test" >Simple button</button>
    <button data-marketing-actions="24" data-usermaven-ac="yes" id="button-test-1" name="button-test"  class="um-no-capture">Simple button with "um-no-capture" class</button>

    <h3>Form Tag | <small>Submission test</small></h3>
    <form action="javascript:;"  id="form-test" name="form-test">
        <button name="submit-test" type="submit" value="form-submission">Submit</button>
    </form>

    <h3>Input Tag</h3>
    <input placeholder="Test input..." id="input-test" name="input-test" value="usermaven" />

    <h3>Label Tag</h3>
    <label id="label-test" name="label-test">Select tool</label>

    <h3>Select Tag</h3>
    <select id="select-test" name="select-test">
        <option value="replug">Replug</option>
        <option value="contentstudio">ContentStudio</option>
        <option value="usermaven">Usermaven</option>
    </select>

    <h3>Textarea Tag</h3>
    <textarea id="textarea-test" name="textarea-test"></textarea>

    <h3>No Capture Button Tag<small>
            <pre>um-no-capture</pre>
        </small></h3>
    <button id="button-test" name="button-test" class="um-no-capture" target="_blank">Simple button</button>

</body>

</html>
